name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run ESLint
        run: npm run lint --if-present
      
      - name: Check Prettier formatting
        run: npx prettier --check "**/*.{ts,tsx,js,json,md}" || echo "‚ö†Ô∏è  Prettier check failed - run 'npm run format' locally"

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Type check server
        run: npx tsc --noEmit -p tsconfig.server.json
      
      - name: Type check client
        run: npx tsc --noEmit -p tsconfig.json

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run npm audit
        run: npm audit --production --audit-level=moderate || echo "‚ö†Ô∏è  Security vulnerabilities found"
      
      - name: Check for outdated dependencies
        run: npm outdated || true

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Upload coverage
        if: matrix.node-version == 22
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Build server
        run: npm run build
      
      - name: Check dist files
        run: |
          ls -lh dist/
          ls -lh dist-server/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            dist-server/
          retention-days: 7

  all-checks-passed:
    name: All Checks Passed ‚úÖ
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, test, build]
    steps:
      - name: Success
        run: echo "üéâ All CI checks passed! Ready to merge."
